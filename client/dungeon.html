<head>
  <title>Dungeon (BETA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Andy Sinesio">
</head>

<body>
	{{> navbar}}
	<div class="container">
		{{> base}}
	</div>
</body>

<template name="base">
	{{#if displayRoomList}}
		{{> roomList}}
	{{/if}}
	{{#if displayRoomEditor}}
		{{> roomEditor}}
	{{/if}}
</template>

<template name="roomList">
	<h1>Rooms</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Size</th>
			</tr>
		</thead>
		<tbody>
		{{#each rooms}}
			<tr class="room">
				<td class="roomName"><a>{{name}}</a></td>
				<td>{{size}}</td>
			</tr>
  		{{/each}}
		</tbody>
	</table>
</template>

<template name="roomEditor">
	<h1>Room Editor</h1>
	<form>
		<fieldset>
			<label>Room Name</label>
		    <input type="text" placeholder="" value="{{name}}">
			<label>Description</label>
		    <input type="text" placeholder="" value="{{description}}">
		</fieldset>
	</form>
</template>
